<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script data-require="angular.js@*" data-semver="1.2.25" src="https://code.angularjs.org/1.2.25/angular.js"></script>
    <script data-require="ui-router@*" data-semver="0.2.12" src="https://rawgit.com/angular-ui/ui-router/0.2.12/release/angular-ui-router.js"></script>
    <script src="main.js"></script>
    <style type="text/css">
	body{
		font-family:sans-serif;
		color:gray;
	}
    </style>
    <title>Demonstrating ui-router deeplinking issue</title>
  </head>

  <body ng-app="tophash">
	<h2>Singe Page App living in iFrame</h2>      
    
      <div class="header">

        Current State: <b>{{$state.current.name }}</b> <br>
        Current Params: <b>{{$state.params | json }}</b><br>
        Go to state:<span style="color:red"> ↠</span>
        <select ng-model="foo" ng-change="$state.go(foo); foo = '';"
          ng-options="state as state.name for state in $state.get()">
               <option value="">Choose a state</option>
          </select><span style="color:red"> 	↞</span>
      </div>
      <div ui-view>ui-view not populated</div>  
  </body>
</html>
